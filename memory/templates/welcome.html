<!DOCTYPE html>
<html class="dark" lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>京富毅汽車冷氣空調冷媒查詢系統</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class", 
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", 
                        "background-dark": "#191919", 
                        "surface-dark": "#1e293b"
                    }, 
                    fontFamily: {display: "Manrope"}
                }
            }
        };
    </script>
</head>
<body class="bg-gray-900 text-white font-display overflow-hidden">

    <div class="relative min-h-screen flex flex-col items-center justify-center p-6">
        
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
            <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        </div>

        <div class="relative z-10 text-center space-y-8 max-w-md w-full">
            
            <div class="w-40 h-40  mx-auto  overflow-hidden flex items-center justify-center   ">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="FUYI Logo" class="w-full h-full object-cover  ">
                
                
            </div>

            <div class="space-y-2">
                <h2 class="text-blue-400 font-bold tracking-widest text-sm uppercase">
<span class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-200 bg-clip-text text-transparent">
FUYI AUTOMOTIVE AC
</span>
</h2>
                <h1 class="text-4xl font-extrabold text-white tracking-tight leading-tight">
                  <span class="bg-gradient-to-r from-blue-500 via-blue-300 to-blue-100 bg-clip-text text-transparent">
        京富毅
    </span>
    <br>
                    <span class="text-2xl text-gray-200 bg-gradient-to-r from-blue-500 via-blue-300 to-blue-100 bg-clip-text text-transparent">汽車冷媒查詢系統</span>

                </h1>
                <p class="text-gray-400 text-sm max-w-xs mx-auto leading-relaxed pt-2">
                    專為技師打造的行動資料庫。<br>快速檢索冷媒規格、冷凍油用量與維修備註。
                </p>
            </div>

            <div class="pt-8 space-y-4">
                <a href="/login" class="block w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg shadow-blue-600/30 transition-all transform hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2">
                    <span>登入 / 註冊系統</span>
                    <span class="material-icons-round text-sm">login</span>
                </a>

                <!-- PWA 安裝按鈕 -->
                <button id="pwaInstallBtn" class="hidden w-full py-4 bg-white/10 hover:bg-white/20 text-white font-bold rounded-xl border border-white/10 backdrop-blur-md transition-all transform hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2">
                    <span class="material-icons-round">install_mobile</span>
                    <span>安裝系統 App 到手機</span>
                </button>

                <!-- iOS 安裝提示 (僅在 iOS 顯示) -->
                <div id="iosInstallInfo" class="hidden text-[10px] text-gray-500 bg-white/5 p-4 rounded-xl border border-white/5">
                    <p class="flex items-center justify-center gap-2">
                        使用 iOS 裝置？點擊瀏覽器底部的 <span class="material-icons-round text-sm text-blue-400">ios_share</span> 然後選擇「加入主畫面」
                    </p>
                </div>
                
                <p class="text-xs text-gray-600 mt-8">v2.1 Pro • 京富毅汽車</p>
            </div>
        </div>
    </div>

    <script>
        // PWA 安裝邏輯
        let deferredPrompt;
        const installBtn = document.getElementById('pwaInstallBtn');
        const iosInfo = document.getElementById('iosInstallInfo');

        // 偵測是否已安裝
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (!isStandalone) {
            // Android / Chrome 安裝偵測
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBtn.classList.remove('hidden');
            });

            // iOS 偵測
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                iosInfo.classList.remove('hidden');
            }
        }

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                installBtn.classList.add('hidden');
            }
            deferredPrompt = null;
        });

        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
