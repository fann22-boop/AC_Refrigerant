<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>修改密碼 - 京富毅</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('fuyi_theme') || 'dark';
            if (savedTheme === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        })();
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet"/>
    
    <style>
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .light .glass-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white font-[Manrope] min-h-screen flex items-center justify-center p-6 overflow-hidden transition-colors duration-200">
    
    <div id="loading-overlay" class="hidden fixed inset-0 bg-gray-900/90 z-[100] flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mb-4"></div>
        <h3 class="text-xl font-bold text-white animate-pulse">正在更新密碼...</h3>
    </div>

    <!-- 背景裝飾 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>
    </div>

    <div class="w-full max-w-sm relative z-10">
        <div class="mb-10 text-center">
            <a href="/profile" class="inline-flex items-center text-gray-400 hover:text-blue-500 font-bold mb-6 transition-colors">
                <span class="material-icons-round mr-1 text-base">arrow_back</span>
                返回個人資料
            </a>
            <h1 class="text-3xl font-black tracking-tight mb-2">修改密碼</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">請輸入舊密碼與新密碼</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-6 p-4 rounded-2xl text-sm font-bold flex items-center gap-3 border bg-red-500/10 text-red-400 border-red-500/20">
                <span class="material-icons-round text-lg">error</span>
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl">
            <form method="POST" action="{{ url_for('change_password') if 'change_password' in url_for.__self__.app.view_functions else '#' }}" class="space-y-5" id="password-form">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 mb-2 uppercase tracking-[0.2em] ml-1">舊密碼</label>
                    <div class="relative">
                        <span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-lg">lock</span>
                        <input type="password" name="old_password" placeholder="請輸入當前密碼" required 
                               class="w-full pl-12 pr-4 py-4 bg-gray-100 dark:bg-white/5 border-transparent focus:border-blue-500 focus:ring-0 rounded-2xl text-lg transition-all outline-none">
                    </div>
                </div>

                <div class="h-px bg-gray-200 dark:bg-white/10 my-4"></div>

                <div>
                    <label class="block text-[10px] font-black text-gray-400 mb-2 uppercase tracking-[0.2em] ml-1">新密碼</label>
                    <div class="relative">
                        <span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-lg">vpn_key</span>
                        <input type="password" name="new_password" placeholder="設定新密碼 (至少 4 碼)" required minlength="4"
                               class="w-full pl-12 pr-4 py-4 bg-gray-100 dark:bg-white/5 border-transparent focus:border-blue-500 focus:ring-0 rounded-2xl text-lg transition-all outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-gray-400 mb-2 uppercase tracking-[0.2em] ml-1">確認新密碼</label>
                    <div class="relative">
                        <span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-lg">security</span>
                        <input type="password" id="confirm_password" placeholder="再次輸入新密碼" required minlength="4"
                               class="w-full pl-12 pr-4 py-4 bg-gray-100 dark:bg-white/5 border-transparent focus:border-blue-500 focus:ring-0 rounded-2xl text-lg transition-all outline-none">
                        <p id="password-match-error" class="hidden text-red-400 text-[10px] font-bold mt-2 ml-1">兩次輸入的新密碼不相符</p>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl transition-all shadow-xl shadow-blue-600/20 active:scale-[0.98] flex items-center justify-center gap-2 mt-4 group">
                    <span>儲存並更新密碼</span>
                    <span class="material-icons-round text-lg group-hover:rotate-12 transition-transform">auto_awesome</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // 主題支援
        if (localStorage.getItem('fuyi_theme') === 'light') {
            document.body.classList.add('light');
        }

        const form = document.getElementById('password-form');
        const newPwd = document.getElementsByName('new_password')[0];
        const confirmPwd = document.getElementById('confirm_password');
        const errorMsg = document.getElementById('password-match-error');

        form.addEventListener('submit', function(e) {
            if (newPwd.value !== confirmPwd.value) {
                e.preventDefault();
                errorMsg.classList.remove('hidden');
                return;
            }
            document.getElementById('loading-overlay').classList.remove('hidden');
        });

        confirmPwd.addEventListener('input', () => {
            if (newPwd.value === confirmPwd.value) {
                errorMsg.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
