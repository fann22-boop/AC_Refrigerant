{% extends 'base.html' %}

{% block header_title %}
<button onclick="history.back()" class="mr-2 inline-flex items-center text-gray-400 hover:text-blue-500 transition-colors">
    <span class="material-icons-round">arrow_back</span>
</button>
會員管理
{% endblock %}

{% block content %}
<div class="space-y-4">
    {% for user in users %}
    <div class="bg-white dark:bg-surface-dark p-6 rounded-[2rem] shadow-lg border border-gray-100 dark:border-gray-800 relative overflow-hidden">
        <div class="flex items-start justify-between">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 rounded-2xl bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-400">
                    <span class="material-icons-round text-3xl">person</span>
                </div>
                <div>
                    <h3 class="font-black text-gray-900 dark:text-white text-lg leading-tight">{{ user.name }}</h3>
                    <p class="text-sm text-blue-600 font-bold tracking-tight">{{ user.phone }}</p>
                </div>
            </div>
            {% if user.card_url %}
            <a href="{{ user.card_url }}" target="_blank" class="w-10 h-10 rounded-xl bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-blue-600">
                <span class="material-icons-round">badge</span>
            </a>
            {% endif %}
        </div>
        
        <div class="mt-4 pt-4 border-t border-gray-50 dark:border-gray-800/50 flex flex-col gap-2">
            <div class="flex items-center gap-2">
                <span class="material-icons-round text-gray-400 text-sm">store</span>
                <span class="text-sm font-bold text-gray-600 dark:text-gray-400">{{ user.shop_name }}</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="material-icons-round text-gray-400 text-sm">email</span>
                <span class="text-sm font-bold text-gray-600 dark:text-gray-400">{{ user.email }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
